{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3>Search Results</h3>
<div class="dropdown-divider"></div>

<div class="container results-container">

    {% for book in books %}
        <div class="card border-primary mb-3" style="width: 12rem">
            <div class="card-body">
                <h4 class="card-title">{{book['title']}}</h4>
                <h5 class="card-text">{{book['author']}}</h5>
                <h5 class="card-text">{{book['year']}}</h5>
                <h5 class="card-text">{{book['isbn']}}</h5>
            </div>
            <div class="card-footer">
                <a href="/book/{{book['isbn']}}" class="card-link">See reviews</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
